<div class="row">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal" ng-submit="saveAndClose()" name="addForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">电路类型</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>请选择</option>
                        <option>电导率电路</option>
                        <option>控制电路</option>
                        <option>电源管理板</option>
                        <option>基础电路板——感应传输式</option>
                        <option>采集电路</option>
                        <option>电池仓板</option>
                        <option>高精压力</option>
                        <option>单芯电缆调制解调器</option>
                        <option>单感应耦合调制解调器——感应传输电路</option>
                    </select>
                </div>
            </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">版本号</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control">
                    </div>
                </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">状态</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>请选择</option>
                        <option>可用</option>
                        <option>已用</option>
                        <option>报废</option>
                    </select>
                </div>
            </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">定型时间</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">原理图</label>
                    <div class="col-sm-8">
                        <input type="file">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">PCB图</label>
                    <div class="col-sm-8">
                        <input type="file">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">原器件表</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" ng-hide="addForm.$submitted" type="submit"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="addForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
