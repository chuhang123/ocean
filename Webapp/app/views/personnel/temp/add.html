<div class="row">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal" ng-submit="saveAndClose()" name="addForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">型号</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>SZP1-1U</option>
                        <option>SZF10-1</option>
                        <select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">名称</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>Y38-193</option>
                        <option>X38-191</option>
                        <select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">固件版本号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="addForm" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">编号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">校准日期</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" ng-model="data.education" name="education" required>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">装配完成日期</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">出厂日期</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">出口管理人</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>张三</option>
                        <option>李四</option>
                    <select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">测量仪监制人</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>张三</option>
                        <option>李四</option>
                    <select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">电导池类型</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>三电极</option>
                        <option>四电极</option>
                        <option>七电极</option>
                        <option>感应电极</option>
                        <option>argo专用</option>
                        <select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">电导池信息</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">电导率板类型</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>GP cond</option>
                        <option>Argo cond</option>
                        <option>Gel cond</option>
                    <select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">电导率板</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">温度探头</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>型号一</option>
                        <option>型号二</option>
                    <select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">数据采集信息</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">结构件信息</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">磁环信息</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">感应传输电路信息</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">防污染部件信息</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" ng-hide="addForm.$submitted" type="submit"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="addForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
