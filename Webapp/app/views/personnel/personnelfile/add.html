<div class="row">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal" ng-submit="saveAndClose()" name="addForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">真实姓名</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>请选择</option>
                        <option>张三</option>
                        <option>李四</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">部门</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.education" name="education" required>
                    <div class="m-t-xs" ng-show="myForm.education.$touched && myForm.education.$invalid">
                        <span class="text-danger" ng-show="myForm.education.$error.required"><i class="fa fa-exclamation-triangle"></i> 学历是必须的。</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">职务</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>
                    <div class="m-t-xs" ng-show="myForm.jobTitle.$touched && myForm.jobTitle.$invalid">
                        <span class="text-danger" ng-show="myForm.jobTitle.$error.required"><i class="fa fa-exclamation-triangle"></i> 职称是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">技术职称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>
                    <div class="m-t-xs" ng-show="myForm.jobTitle.$touched && myForm.jobTitle.$invalid">
                        <span class="text-danger" ng-show="myForm.jobTitle.$error.required"><i class="fa fa-exclamation-triangle"></i> 职称是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">专业类别</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>
                    <div class="m-t-xs" ng-show="myForm.jobTitle.$touched && myForm.jobTitle.$invalid">
                        <span class="text-danger" ng-show="myForm.jobTitle.$error.required"><i class="fa fa-exclamation-triangle"></i> 职称是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">技术资质</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>
                    <div class="m-t-xs" ng-show="myForm.jobTitle.$touched && myForm.jobTitle.$invalid">
                        <span class="text-danger" ng-show="myForm.jobTitle.$error.required"><i class="fa fa-exclamation-triangle"></i> 职称是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">岗位</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="data.jobTitle" name="jobTitle" required>
                    <div class="m-t-xs" ng-show="myForm.jobTitle.$touched && myForm.jobTitle.$invalid">
                        <span class="text-danger" ng-show="myForm.jobTitle.$error.required"><i class="fa fa-exclamation-triangle"></i> 职称是必须的。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="data.practitionersYears" name="practitionersYears" required >
                    <div class="m-t-xs" ng-show="myForm.practitionersYears.$dirty && myForm.practitionersYears.$invalid || myForm.practitionersYears.$touched && myForm.practitionersYears.$invalid">
                        <span class="text-danger" ng-show="myForm.practitionersYears.$error.required"><i class="fa fa-exclamation-triangle"></i> 从业年限是必须的。</span>
                        <span class="text-danger" ng-show="myForm.practitionersYears.$error.number"><i class="fa fa-exclamation-triangle"></i> 从业年限必须是数字。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="data.practitionersYears" name="practitionersYears" required >
                    <div class="m-t-xs" ng-show="myForm.practitionersYears.$dirty && myForm.practitionersYears.$invalid || myForm.practitionersYears.$touched && myForm.practitionersYears.$invalid">
                        <span class="text-danger" ng-show="myForm.practitionersYears.$error.required"><i class="fa fa-exclamation-triangle"></i> 从业年限是必须的。</span>
                        <span class="text-danger" ng-show="myForm.practitionersYears.$error.number"><i class="fa fa-exclamation-triangle"></i> 从业年限必须是数字。</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" ng-hide="addForm.$submitted" type="submit"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="addForm.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>
        </form>
    </div>
</div>
