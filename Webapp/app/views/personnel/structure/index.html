<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-10">
                    <a ui-sref="last.structureAdd"><button class="btn btn-info btn-sm" type="button"><i class="fa fa-plus"></i>&nbsp;新增</button></a>
                </div>
            </div>
            <div class="table-responsive">
                <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
                    <div class="row">
                        <div class="col-sm-4">
                            <yunzhi-page-size ng-model="selectedEntryId"></yunzhi-page-size>
                        </div>
                        <div class="col-sm-4 text-center">
                            <yunzhi-exportbtn></yunzhi-exportbtn>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>
                    <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th width="5%">名称</th>
                            <th width="7%">材质</th>
                            <th width="12%">设计/采购人</th>
                            <th width="12%">结构图</th>
                            <th width="15%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="word-wrap: break-word">xxx</td>
                            <td style="word-wrap: break-word">钛材</td>
                            <td style="word-wrap: break-word">张三</td>
                            <td style="word-wrap: break-word">暂无</td>
                            <td>
                                <a ui-sref="last.structureAdd" class="btn btn-info btn-xs"><i class="fa fa-paste"></i>&nbsp;编辑</a>
                                <a class="btn btn-danger btn-xs" ng-click="delete($index, object.id)"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <yunzhi-page data-total-pages="data.totalPages" data-total-elements="data.totalElements" data-first="data.first" data-last="data.last" data-number="data.number" data-size="data.size" data-number-of-elements="data.numberOfElements"></yunzhi-page>
                </div>
            </div>
        </div>
    </div>
</div>
