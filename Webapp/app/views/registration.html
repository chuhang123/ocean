<div class="row" ng-controller="RegistrationCtrl">
    <div class="color-line"></div>
    <div class="back-link">
        <a ui-sref="login" class="btn btn-primary">返回登录界面</a>
    </div>
    <div class="register-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>注册账号</h3>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form action="#" id="loginForm" name="myForm" ng-init="resubmit=true">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label><span class="yunzhi-star">*</span>真实姓名</label>
                                    <input name="registrantName" type="text" placeholder="请输入注册人姓名" title="请输入注册人姓名" ng-model="data.department.registrantName" class="form-control" ng-blur="registration=true" ng-focus="registration=false" required>
                                    <span class="text-danger" ng-show="myForm.registrantName.$error.required && registration">必填项</span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label><span class="yunzhi-star">*</span>办公电话</label>
                                    <input name="registrantPhone" type="text" placeholder="请输入注册人联系方式" title="请输入注册人联系方式" ng-model="data.department.registrantPhone" class="form-control" ng-blur="phone=true" ng-pattern="regex" required>
                                    <span class="text-danger" ng-show="myForm.registrantPhone.$error.required && phone">必填项</span>
                                    <span class="text-danger" ng-show="myForm.registrantPhone.$error.pattern && phone">请输入正确的电话号码</span>
                                </div>
                                </span>
                                <div class="form-group col-lg-6 col-lg-offset-6 col-lg-pull-6">
                                    <label><span class="yunzhi-star">*</span>用户名(邮箱)</label>
                                    <input name="email" type="email" placeholder="请输入您的邮箱地址" title="请输入您的邮箱地址" class="form-control" ng-model="data.user.username" ng-blur="checkUsernameIsExist()" required>
                                    <span class="text-danger">
                                        <span ng-show="myForm.email.$error.required && shift">必填项</span>
                                        <span ng-show="myForm.email.$error.email && shift">请输入正确的邮箱</span>
                                        <span class="yunzhi-glyphicon glyphicon glyphicon-remove-sign" ng-show="modify==false">用户名已存在</span>
                                    </span>
                                    <span class="text-success yunzhi-glyphicon glyphicon glyphicon-ok-sign" ng-show="modify==true"></span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label><span class="yunzhi-star">*</span>密码</label>
                                    <input name="password" type="password" title="请输入您的密码" placeholder="请输入您的密码" class="form-control" ng-model="data.user.password" ng-minlength="6" ng-maxlength="12" ng-blur="change=true" ng-focus="change=false" required>
                                    <span class="text-danger">
                                        <span ng-show="myForm.password.$error.required && change">必填项</span>
                                        <span ng-show="myForm.password.$error.minlength && change">密码至少为6位</span>
                                        <span ng-show="myForm.password.$error.maxlength && change">密码最多为12位</span>
                                    </span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label><span class="yunzhi-star">*</span>确认密码</label>
                                    <input name="repassword" type="password" title="请确认您的密码" placeholder="请确认您的密码" class="form-control" ng-model="data.user.repassword" ng-minlength="6" ng-maxlength="12" ng-blur="transform=true" ng-focus="transform=false" required>
                                    <span class="text-danger">
                                        <span ng-show="myForm.repassword.$error.required && transform">必填项</span>
                                        <span ng-show="myForm.repassword.$error.minlength && transform">密码至少为6位</span>
                                        <span ng-show="myForm.repassword.$error.maxlength && transform">密码最多为12位</span>
                                        <span ng-show="data.user.password!=data.user.repassword && transform">两次密码输入不一致</span>
                                    </span>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" ng-click="register()" class="btn btn-success" ng-disabled="myForm.$invalid || modify==false || data.user.password!=data.user.repassword || resubmit==false">立即注册</button>
                                <button type="button" ui-sref="login" class="btn btn-default">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                2015 - 2017 Copyright <strong>{{config.owner}}</strong>
                <br /><small>技术支持：<a href="http://www.mengyunzhi.com" target="_blank">梦云智</a></small>
            </div>
        </div>
    </div>
</div>
