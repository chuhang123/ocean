<div class="row" ng-controller="StandardAuthorizationIndexCtrl">
    <form class="form-horizontal ng-pristine ng-valid" name="queryForm" ng-submit="submit()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">名称:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="params.name">
                        <!--<yunzhi-device-set ng-model="deviceSet"></yunzhi-device-set>-->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">状态</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>请选择</option>
                            <option>可用</option>
                            <option>已用</option>
                            <option>报废</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-2 col-xs-offset-10">
                <a ui-sref="standard.AuthorizationAdd">
                    <button class="btn btn-info btn-sm" type="button"><i class="fa fa-plus"></i>&nbsp;新增</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-info"><i class="fa fa-search"></i>&nbsp;&nbsp;查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--<button type="button" ng-click="log(params)"> 点加显示数据</button>-->
    <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>材质</th>
            <th>已用数量</th>
            <th>可用数量</th>
            <th>总数</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>xxxx</td>
            <td>
                钛合金
            </td>
            <td>5</td>
            <td>12</td>
            <td>23</td>
            <td>2017-08-23</td>
            <td>
                <a ui-sref="standard.AuthorizationAdd" class="btn btn-xs btn-info"> <i class="fa fa-paste"></i>&nbsp;
                    编辑&nbsp;</a>&nbsp;
                <a ng-click="delete($index, object)" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i>&nbsp;
                    删除&nbsp;</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
