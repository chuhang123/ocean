<div class="row" ng-controller="StandardAuthorizationAddCtrl">
    <div class="col-lg-6">
        <form method="get" class="form-horizontal" name="StandardAuthorizationAdd" ng-submit="saveAndClose()">
            <div class="form-group">
                <label class="col-sm-4 control-label">名称</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>xxx部件一</option>
                        <option>xxx部件二</option>
                    <select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">已用数量</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">可用数量</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">总数</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary" ng-hide="StandardAuthorizationAdd.$submitted" type="submit"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                    </button>
                    <button ng-disabled="true" ng-show="StandardAuthorizationAdd.$submitted" class="btn btn-primary" type="button">
                        &nbsp;&nbsp;数据正在处理...
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <div ng-bind="info" class="text-success"></div>
                </div>
            </div>

        </form>
    </div>
</div>
