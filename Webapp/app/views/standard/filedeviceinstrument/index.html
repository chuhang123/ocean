<form class="form-horizontal ng-pristine ng-valid">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">编号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">名称：</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-disabled="disabled">
                        <option>请选择</option>
                        <option>感应耦合传输式CTD测量仪</option>
                        <option>走航式温盐深剖面仪</option>
                    <select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-info"><i class="fa fa-search"></i>&nbsp;&nbsp;查询
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-xs-2 col-xs-offset-10">
                <a ui-sref="standard.FileDeviceInstrumentAdd">
                    <button class="btn btn-info btn-sm" type="button"><i class="fa fa-plus"></i>&nbsp;新增</button>
                </a>
            </div>
        </div>
        <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>序号</th>
                <th>编号</th>
                <th>名称</th>
                <th>电路类型</th>
                <th>版本号</th>
                <th>定型时间</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Y38-193</td>
                <td>
                    感应耦合传输式CTD测量仪
                </td>
                <td>控制电路</td>
                <td>1.0.0</td>
                <td>2017-05-10</td>
                <td>2017-06-10</td>
                <td>
                    <a ui-sref="standard.FileEdit({deviceSet: object})" class="btn btn-xs btn-info"> <i class="fa fa-paste"></i>&nbsp;
                        编辑&nbsp;</a>
                    <a ng-click="delete($index, object)" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i>&nbsp;
                        删除&nbsp;</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
