<div class="row" ng-controller="StandardFileAddCtrl">
    <div class="row">
        <div class="col-lg-6">
            <form method="get" class="form-horizontal" name="addForm" ng-submit="saveAndClose()">
                <div class="form-group">
                    <label class="col-sm-4 control-label">型号</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-disabled="disabled">
                            <option>请选择</option>
                            <option>SZP1-1U</option>
                            <option>SZF10-1</option>
                            <select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">名称</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-disabled="disabled">
                            <option>请选择</option>
                            <option>Y38-193</option>
                            <option>X38-191</option>
                            <select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">编号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="data.certificateNum" name="certificateNum" required>
                        <div class="m-t-xs" ng-show="addForm.certificateNum.$invalid && addForm.certificateNum.$touched">
                                <span class="text-danger" ng-show="addForm.certificateNum.$error "><i class="fa fa-exclamation-triangle"></i> 请输入考核证表编号</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">部件来源</label>
                    <div class="col-sm-8">
                        <input type="radio" name="temp" ng-model="componentSource" value="0"> 自制
                        <input type="radio" name="temp" ng-model="componentSource" value="1"> 采购

                    </div>
                </div>
                <!-- 部件来源如果是采购，则需要显示采购人员和采购时间-->
                <div ng-show="componentSource == 1">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">采购人员</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-disabled="disabled">
                                <option>请选择</option>
                                <option>张三</option>
                                <option>李四</option>
                            <select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">采购时间</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button class="btn btn-primary" ng-hide="addForm.$submitted" type="submit"><i
                            class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                        </button>
                        <button ng-disabled="true" ng-show="addForm.$submitted" class="btn btn-primary" type="button">
                            &nbsp;&nbsp;数据正在处理...
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <div ng-bind="info" class="text-success"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
