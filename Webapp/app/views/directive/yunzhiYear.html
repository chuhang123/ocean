<!-- 年度 -->
<ui-select ng-model="year.selected" theme="bootstrap" ng-disabled="disabled">
    <ui-select-match placeholder="请选择">{{$select.selected.id}}</ui-select-match>
    <ui-select-choices repeat="year in years | propsFilter: {id: $select.search}">
        <div ng-bind-html="year.id | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
