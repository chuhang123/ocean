<div class="row">
    <div class="col-lg-12">
        <form method="get" class="form-horizontal" ng-submit="saveAndClose()" name="addForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">数据标示</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-init="selectedName = params[0]" ng-model="selectedName" ng-options="x for x in params">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">全选{{all}}</label>
                <div class="col-sm-8">
                    <input type="checkbox" ng-model="all">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">数据区间</label>
                <div class="col-sm-3">
                    <input type="number" ng-model="min" class="form-control">
                </div>
                <div class="col-sm-1">
                    -------
                </div>
                <div class="col-sm-3">
                    <input type="number" ng-model="max" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <a ui-sref="main.MandatoryCalibrateRecord" class="btn btn-primary"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;确认打标
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="hpanel">
                        <div class="panel-heading">
                            <div panel-tools></div>
                            电导率校准曲线
                        </div>
                        <div class="panel-body">
                            <div>
                                <c3chart bindto-id="chart1">
                                    <chart-column column-id="data 1"
                                                  column-values="30, 200, 100, 400, 150, 250"
                                                  column-type="line" column-color="#62cb31"/>
                                </c3chart>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-10">
                    Tips：pd——过程数据、cd——校准数据、sd——标准数据 、td——测试数据。
                </div>
                <div class="col-xs-2">
                    共有4条数据
                </div>
            </div>
            <br>
            <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped"
                   style="table-layout: fixed; width: 100%">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>温度原始值</th>
                    <th>温度值（℃）</th>
                    <th>日期</th>
                    <th>时间</th>
                    <th>数据标示</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in datas">
                    <td style="word-wrap: break-word;">{{$index + 1}}</td>
                    <td>{{data.original}}</td>
                    <td>{{data.value}}</td>
                    <td>{{data.date}}</td>
                    <td>{{data.time}}</td>
                    <td>{{status}}
                        <span class="badge " ng-class="{'badge-success': data.status == 0, 'badge-primary': data.status == -1, 'badge-danger': data.status == 1, 'badge-info': data.status == 2}">
                            <div ng-show="data.status == -1">pd</div>
                            <div ng-show="data.status == 0">cd</div>
                            <div ng-show="data.status == 1">sd</div>
                            <div ng-show="data.status == 2">td</div>
                        </span>
                    </td>
                    </tr>
                </tbody>
            </table>

        </form>
    </div>
</div>
