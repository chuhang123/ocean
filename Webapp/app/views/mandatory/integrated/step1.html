<div class="col-lg-6 col-md-12">
    <form class="form-horizontal" name="IntegratedAdd" ng-submit="saveMandatoryInstrumentAndClose()">
        <div class="form-group">
            <label class="col-sm-4 control-label">型号</label>
            <div class="col-sm-8">
                <select class="form-control" ng-disabled="disabled">
                    <option>请选择</option>
                    <option>SZP1-1U</option>
                    <option>SZF10-1</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">名称</label>
            <div class="col-sm-8">
                <select class="form-control" ng-disabled="disabled">
                    <option>请选择</option>
                    <option>航载高精度多参数剖面仪</option>
                    <option>ARGO浮标专用CTD剖面仪 </option>
                    </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">编号</label>
            <div class="col-sm-8">
                <select class="form-control" ng-disabled="disabled">
                    <option>请选择</option>
                    <option>Y38-193</option>
                    <option>X38-191</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">试验类型</label>
            <div class="col-sm-8">
                <select class="form-control" ng-disabled="disabled">
                    <option>请选择</option>
                    <option>校准试验</option>
                    <option>海上试验</option>
                    <option>环境试验</option>
                    <option>电磁兼容试验</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">试验项目</label>
            <div class="col-sm-8">
                <select class="form-control" ng-disabled="disabled">
                    <option>请选择</option>
                    <option>温度</option>
                    <option>盐度</option>
                    <option>压力</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">试验日期</label>
            <div class="col-sm-8">
                <input class="form-control" type="date">
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">导入数据</label>
            <div class="col-sm-8">
                <input type="file">
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">描述</label>
            <div class="col-sm-8">
                <textarea class="form-control" placeholder="请输入..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">备注</label>
            <div class="col-sm-8">
                <textarea class="form-control" placeholder="请输入..."></textarea>
            </div>
        </div>
        <div class="form-group text-center">
            <a ui-sref="mandatory.Integrsatedstep4" ng-hide="IntegratedAdd.$submitted" class="btn btn-primary">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;
                保存
            </a>
            <button ng-disabled="true" type="button" class="btn btn-primary" ng-show="IntegratedAdd.$submitted">
                &nbsp;&nbsp;
                正在处理数据...
            </button>
        </div>
    </form>

</div>
