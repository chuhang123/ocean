<div class="row" ng-controller="StandardFileAddCtrl">
    <div class="row">
        <div class="col-lg-6">
            <form method="get" class="form-horizontal" name="addForm" ng-submit="saveAndClose()">
                <div class="form-group">
                    <label class="col-sm-4 control-label">经办人</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">张三</p>
                    </div>
                </div>
                <br>
                <label class="col-sm-4 control-label">
                </label>
                <div class="row">
                    <div class="col-sm-offset-4">
                        备注：如果是注册用户，直接显示真实姓名，管理员则显示选择框
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">供方名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">合同金额</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="certificateNum" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">支出令号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-4 control-label">合格供方</label>
                    <div class="col-sm-8">
                        <input type="radio" ng-model="one" name="common" value="1"> 是
                        <input type="radio" ng-model="one" name="common" value="0"> 否
                    </div>
                </div>
                <div ng-show="one == 1">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">合格供方编号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">签订日期</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">状态</label>
                    <div class="col-sm-8">
                        <input type="radio" name="name"> 执行中
                        <input type="radio" name="name"> 已完毕
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">图片</label>
                    <div class="col-sm-8">
                        <input type="file">     // 上传多张图片
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">合同内容</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" placeholder="请输入"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">备注</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" placeholder="请输入"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button class="btn btn-primary" ng-hide="addForm.$submitted" type="submit"><i
                            class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;保存
                        </button>
                        <button ng-disabled="true" ng-show="addForm.$submitted" class="btn btn-primary" type="button">
                            &nbsp;&nbsp;数据正在处理...
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <div ng-bind="info" class="text-success"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
